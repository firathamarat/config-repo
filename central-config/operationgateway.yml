zuul:
  routes:
    driver:
      path: /driver/**
      serviceId: driver
    
    operation:
      path: /operation/**
      serviceId: operation
      # url: operation
      # strip-prefix: false

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000