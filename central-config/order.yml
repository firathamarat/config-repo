zuul:
  stripPrefix: true
  ignoredServices: '*'
  routes:
    order:
      path: /services/order/api/**
      serviceId: order
  retryable: true

order:
  ribbon:
    maxAutoRetries: 3
    MaxAutoRetriesNextServer: 3
    OkToRetryOnAllOperations: true
    ReadTimeout: 5000
    ConnectTimeout: 3000    