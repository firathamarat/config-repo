zuul:
  host:
    max-total-connections: 1000
    max-per-route-connections: 100
    connect-timeout-millis: 15000
    socket-timeout-millis: 25000
  semaphore:
    max-semaphores: 500
  routes:
    order:
      path: /services/order/**
      serviceId: order
    
    customer:
      path: /services/customer/**
      serviceId: custommer
      # url: order
      # strip-prefix: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
  command:
    default:
      execution:
        timeout:
          enable: false

ribbon:
  eager-load:
    enabled: true
  eureka:
    enabled: true
  ConnectTimeout: 5000
  ReadTimeout: 120000 #2 minutes