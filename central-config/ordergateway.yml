zuul:
  routes:
    order:
      path: /order/**
      serviceId: order
    
    customer:
      path: /customer/**
      serviceId: customer
      # url: customer
      # strip-prefix: false

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000